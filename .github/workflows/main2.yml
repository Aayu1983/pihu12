name: "infra pipeline"

on:
  workflow_dispatch:
    inputs:
      working_directory:
        description: "Path to Terraform working directory (relative to repo root)"
        required: true
        default: "rg"

permissions:
  id-token: write
  contents: read

env:
  # Fallback so empty na ho
  WORK_DIR: ${{ github.event.inputs.working_directory || 'rg' }}

jobs:
  terraform:
    name: Terraform on GitHub Windows runner
    runs-on: windows-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      TF_IN_AUTOMATION: true
      TF_INPUT: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Verify working directory
        shell: pwsh
        run: |
          Write-Host "Repo root:"; Get-ChildItem -Force
          Write-Host "WORK_DIR: '${{ env.WORK_DIR }}'"

      - name: Terraform Init
        shell: pwsh
        working-directory: ${{ env.WORK_DIR }}
        run: terraform init -input=false -no-color

      - name: Terraform Validate
        shell: pwsh
        working-directory: ${{ env.WORK_DIR }}
        run: terraform validate -no-color

      - name: Terraform Plan (save + print)
        shell: pwsh
        working-directory: ${{ env.WORK_DIR }}
        run: |
          terraform plan -input=false -no-color -out=tfplan
          terraform show -no-color tfplan

  manual_validation:
    name: Manual Validation (Environment Approval)
    needs: terraform
    runs-on: windows-latest
    environment: dev
    steps:
      - name: Awaiting Approval
        run: echo "Waiting for environment approval to proceed to apply..."

  apply:
    name: Terraform Apply (Approved)
    needs: manual_validation
    runs-on: windows-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      TF_IN_AUTOMATION: true
      TF_INPUT: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        shell: pwsh
        working-directory: ${{ env.WORK_DIR }}
        run: terraform init -input=false -no-color

      - name: Terraform Apply
        shell: pwsh
        working-directory: ${{ env.WORK_DIR }}
        run: terraform apply -input=false -auto-approve
